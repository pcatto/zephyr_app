# Available runners configured by board.cmake.
runners:
- pyocd
- openocd

# Default flash runner if --runner is not given.
flash-runner: pyocd

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: /home/parallels/zephyrproject/zephyr/boards/arm/nucleo_g431rb
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/parallels/zephyr-sdk-0.16.3/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/parallels/zephyr-sdk-0.16.3/sysroots/aarch64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/parallels/zephyr-sdk-0.16.3/sysroots/aarch64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  pyocd:
    - --dt-flash=y
    - --target=stm32g431rbtx
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
